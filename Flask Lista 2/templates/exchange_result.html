{% extends "base.html" %}

{% block body_header %} 
    You selected {{currency}} and amount {{ amount}}
{% endblock %}

{% block body_content %}
    {{ super()}}
    <br>
    {% if currency != 'unknown' %}
            <img src="{{url_for('static', filename=currency_info.flag) }}">
    {% else %}
            <p>This currency is unknown</p>

    {% endif %}

{% endblock %}
